<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game--OOP practice </title>
    <!-- &-----Fav Icon --- -->
    <link rel="shortcut icon" href="./images/quiz.png" type="image/x-icon">
    <!-- &-----Bootstrap css --- -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- &-----Main css --- -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="headingg mb-5">
            <h2 class="horizontalBg  p-3 rounded-pill text-white">Quiz App</h2>

        </div>
        <div class="container">
            <div class="row">
                <form class="start-quiz col-lg-8 offset-lg-2 d-flex flex-column gap-3 " id="quizOptions">
                    <div class="form-floating">
                        <select class="form-select" id="categoryMenu" aria-label="category Select">
                            <option selected value="">Any Category</option>
                            <option value="9">General Knowledge</option>
                            <option value="27">Animals</option>
                            <option value="19">Science: Mathematics</option>
                            <option value="18">Science: Computers</option>
                            <option value="22">Geography</option>
                        </select>
                        <label for="categoryMenu">Choose Category</label>
                    </div>

                    <div class="form-floating">
                        <select class="form-select" id="difficultyOptions" aria-label="difficulty Select">
                            <option selected value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                        <label for="difficultyOptions">Choose Difficulty Level</label>
                    </div>

                    <div class="form-floating">
                        <input type="number" class="form-control " id="questionsNumber"
                            placeholder="Number of Questions" />
                        <label for="QuestionsNumber " class="text-body">Number of Questions</label>
                    </div>

                    <button type="button" class="btn btn-start text-white rounded-pill main-btn-bg" id="startQuiz">
                        Start
                    </button>
                </form>
                <div class="questions-container d-none text-white">

                </div>
            </div>
        </div>
        <footer class="app-footer text-center mt-5 fixed-bottom">
            <p >Made by Asmaa Abdo @2025</p>
        </footer>
    </main>

    <!-- &-----Bootstrap js --- -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- &-----Main js --- -->
    <script src="./js/index.js" type="module"></script>
</body>

</html>
